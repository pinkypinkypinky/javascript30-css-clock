<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href='./css/style.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
      
      <section class="clockNumber" id="1"><span>h</span></section>
      <section class="clockNumber" id="2"><span>h</span></section>
      <section class="clockNumber" id="3"><span></span></section>
      <section class="clockNumber" id="4"><span></span></section>
      <section class="clockNumber" id="5"><span></span></section>
      <section class="clockNumber" id="6"><span></span></section>
      <section class="clockNumber" id="7"><span></span></section>
      <section class="clockNumber" id="8"><span></span></section>
      <section class="clockNumber" id="9"><span></span></section>
      <section class="clockNumber" id="10"><span></span></section>
      <section class="clockNumber" id="11"><span></span></section>
      <section class="clockNumber" id="12"><span></span></section>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="dot"></div>
      </div>
    </div>

    <section id="digitalClock">
      <section class="digitalClockFace">
        <section> 
          <h1 class="digitalHour"></h1> 
        </section>
        <section> 
          <h1 class="digitalMinute"></h1>
        </section>
        <section>
          <h1 class="digitalSecond"></h1>
        </section>
        <section class="date">
          <h2 class="theDay"></h2>
          <h2 class="theMonth"></h2>
          <h2 class="theDayNumber"></h2>
          <h2 class="theYear"></h2>
        </section>
      </section>
    </section>

  

  <script src='./js/main.js'></script>


  
</body>
</html>
